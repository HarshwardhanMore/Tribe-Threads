      }
      body .navbar .inner {
        height: 100%;
        width: 80%;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      body .navbar .inner > * {

      }
      body .navbar .sec1 {

        flex-direction: row;
        align-items: center;
        justify-content: left;
        height: 100%;

      body .navbar .sec1 .collection {
        width: 60%;
        display: flex;

        align-items: center;
        height: 50%;
        font-size: 18px;

      body .navbar .sec1 .collection > * {

        color: var(--col4);

        border-bottom: 2px solid transparent;
        padding: 5px 0px;

      body .navbar .sec1 .collection > *:hover {

      body .navbar .sec2 {
        text-align: center;
        font-size: 40px;
        font-weight: 550;

        letter-spacing: 1px;

        display: flex;
        justify-content: center;

      }
      body .navbar .sec2 span {
        /* color: #f25081; */
      }
      body .navbar .sec3 {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: right;
        height: 100%;
      }
      body .navbar .sec3 .collection {
        width: 30%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 50%;
      }
      body .navbar > * img {
        height: 80%;
      }
      body .main {
        height: 90%;
        width: 80%;
        margin-top: 5%;
      }
      body .main > .cards {
        width: 100%;
        display: grid;
        /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; */
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
        /* gap: 4% 4%; */
        column-gap: 60px;
        row-gap: 50px;
      }
      body .main > .cards > * {
        /* border: 2px solid red; */
        align-self: center;
      }
      body .main > .cards .card {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--col4);
      }
      body .main > .cards > .card .itemPic {
        width: 100%;
        border-radius: 100%;
        border-radius: 3px;
        margin-bottom: 5px;
      }
      body .main > .cards > .card .data {
        margin: 5px 0px;
        width: 90%;
      }
      body .main > .cards > .card #itemName {
        font-weight: bold;
        font-size: 18px;
      }
      body .main > .cards > .card #itemDesc {
        font-size: 15px;
      }
      body .main > .cards > .card #itemPrice {
        font-weight: bold;
        font-size: 15px;
        color: var(--col3);
      }
      body .main > .cards > .card input {
        display: none;
      }
      body .main > .cards > .card .btns {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        /* height: ; */

      body .main > .cards > .card .btns > * {
        width: 100%;
        height: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 5px 0px;
      }
      body .main > .cards > .card .btns button {
        width: 100%;
        height: 100%;
        background: transparent;
        border-radius: 2px;
        border: 1px solid #a58e7475;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        /* padding: 5px 0px; */

        cursor: pointer;
      }
      body .main > .cards > .card .btns button:hover {

        transition: all;
        transition-duration: 0.5s;
        /* background: rgb(49, 148, 230); */
        /* color: white; */
        /* <img src="https://img.icons8.com/sf-ultralight/50/000000/hearts.png"/> */
      }
      body .main > .cards > .card .btns button img {
        width: 25px;
      }

  <body>
    <div class="navbar">
      <div class="inner">
        <div class="sec1">
          <div class="collection">
            <a href="./home">Home</a>
            <a href="./shop">Shop</a>
            <a href="./categories">Categories</a>
          </div>
        </div>

        <h1 class="sec2">Tribe Threads<span></span></h1>

        <div class="sec3">
          <!-- <a href="shop">Shop</a> -->
          <div class="collection">
            <a href="wishlist"
              ><img
                src="https://img.icons8.com/ios-filled/50/a58e74/hearts.png"
            /></a>
            <a href="cart"
              ><img
                src="https://img.icons8.com/sf-black-filled/64/a58e74/shopping-cart.png"
            /></a>
            <a href="#"

            /></a>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <br /><br />
      <div class="cards">
        {% for i in products %}
        <div class="card">
          <img
            class="itemPic"
            src="../media/productImages/{{i.imageName}}"
            alt=""
            aria-grabbed="false"
          />
          <div class="data">
            <div id="itemName">{{i.name}}</div>
            <div id="itemDesc">{{i}}</div>
            <div id="itemPrice">â‚¹ {{i.price}}</div>
          </div>

          <div class="btns">
            <form id="cartArea" action="cart" method="post">
              {% csrf_token %}
              <input
                type="text"
                name="addToCart"
                id="addToCart"
                value="{{i.product_id}}"
              />
              <button
                onclick="alert('Do you want to add this item to cart?\n It will redirect ou to the cart.')"
                id="cartBtn"
                type="submit"
              >
                <img
                  src="https://img.icons8.com/external-anggara-detail-outline-anggara-putra/48/null/external-add-to-cart-retail-anggara-detail-outline-anggara-putra.png"
                />
                &nbsp; ADD TO CART
              </button>
            </form>

            <form action="" method="post" id="items_to_wishlist_cart">
              {% csrf_token %}
              <!-- <div class="quantity"> -->
              <input
                type="text"
                id="product_id"
                name="product_id"
                value="{{i.product_id}}"
              />
              <input type="text" id="quantity" name="quantity" value="1" />
              <button
                onclick="alert('Do you want to add this item to wishlist?')"
                id="wishlistBtn"
                type="submit"
              >
                <img
                  src="https://img.icons8.com/sf-ultralight/50/null/hearts.png"
                />&nbsp; WISHLIST
              </button>
              <!-- </div> -->
            </form>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script>
      function goToCart() {
        document.getElementById("items_to_wishlist_cart").action = "cart";
      }

      var cart = {};
      function setCartSize() {
        var count = Object.keys(cart).length;
        if (count > 0) {
          document.getElementById("totalCartCount").innerHTML = count;
        }
      }
      function addItemToCart(i) {
        if (cart.hasOwnProperty("price_" + i)) {
          document.getElementById("price_" + i).innerHTML =
            document.getElementById("price_" + i).innerHTML;
        } else {
          cart["price_" + i] = 1;
          document.getElementById("price_" + i).innerHTML = 1;
        }
        setCartSize();
      }
      function increaseQuantity(i) {
        // console.log(document.getElementById("price_" + i).innerHTML);
        document.getElementById("price_" + i).innerHTML =
          document.getElementById("price_" + i).innerHTML - "0" + 1;
        if (cart.hasOwnProperty("price_" + i)) {
          cart["price_" + i] = cart["price_" + i] + 1;
        } else {
          cart["price_" + i] = 1;
        }
        console.log("Cart : ");
        for (var i in cart) {
          console.log(i);
          console.log(cart[i]);
        }
        setCartSize();
      }
      function decreaseQuantity(i) {
        if (document.getElementById("price_" + i).innerHTML - "0" == 0) {
          document.getElementById("price_" + i).innerHTML = 0;
        } else {
          document.getElementById("price_" + i).innerHTML =
            document.getElementById("price_" + i).innerHTML - "0" - 1;
        }
        console.log(document.getElementById("price_" + i).innerHTML);
        setCartSize();
      }
